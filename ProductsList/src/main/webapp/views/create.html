<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <!--    <meta charset="UTF-8">-->
    <!--    <title>Title</title>-->
</head>
<body>
<p>
    <a th:href="@{/home}">Back to customer list</a>
</p>
<div id="form">
    <form th:action="@{/home}" th:object="${product}" method="POST" novalidate="novalidate">
        <input hidden th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{price}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
